<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./index.css" >
</head>
<body class="background">
  <main>
    <header>
      <img src="./images/logo.svg" alt="splitter" />
    </header>
    <div class="calculator">
      <div class="inputs">
        <label for="bill">
          Bill
        </label>
        <div>
          <img class="inputIcon" src="./images/icon-dollar.svg" alt="" />
          <input type="text" id="bill" name="bill" value />
        </div>
        <fieldset class="radio-toolbar">
          <legend>Select Tip %</legend>
          <label for="5">5%</label>
          <input type="radio" name="option" value="5" id="5" />
          <label for="10">10%</label>
          <input type="radio" name="option" value="10" id="10"/>
          <label for="15">15%</label>
          <input type="radio" name="option" value="25" id="25"/>
          <label for="25">25%</label>
          <input type="radio" name="option" value="25" id="25"/>
          <label for="50">50%</label>
          <input type="radio" name="option" value="50" id="50"/>
          <label for="50">custom</label>
          <input type="radio" name="option" value="custom" id="custom"/>
        </fieldset>
        <label for="people">
          Number of People
        </label>
        <div>
          <img class="inputIcon" src="./images/icon-person.svg" alt="" />
          <input type="text" name="people" id="people" />
        </div>
        
      </div>
    <div class="totals">
      <div class="label">
        <p>Tip Amount</p>
        <p>/ person</p>
      </div>
      <p class="total" id="total">$0.00</p>
      <div class="label">
        <p>Total</p>
        <p>/ person</p>
      </div>
      <p class="total" id="totalPerPerson">$0.00</p>
      <button type="button" id="reset">
        Reset
      </button>
    </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jennifergrenierdiaz/">Jennifer Diaz</a>.
    </div>
  </main>
<script src="./script.js"></script>
</body>
</html>
