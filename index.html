<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./index.css" >
</head>
<body class="background">
  <main>
    <img src="./images/logo.svg" alt="splitter" />
    <div class="calculator">
      <div class="inputs">
        <form>
          <label for="bill">
          Bill        
          <input type="text" id="bill" name="bill" value>
          </input>
          </label>
        </form>
        <fieldset>
          <legend>Select Tip</legend>
          <label for="5">5%</label>
          <input type="radio" name="option" value="5" id="5" />
          <label for="5">10%</label>
          <input type="radio" name="option" value="10" id="10"/>
        </fieldset>
        <div>
          <label for="people">
          Number of People
          </label>
          <input type="text" name="people" id="people" />
        </div>
      </div>
    <div class="totals">
      <div class="label">
        <p>Tip Amount</p>
        <p>/ person</p>
      </div>
      <p class="total" id="total">$0.00</p>
      <div class="label">
        <p>Total</p>
        <p>/ person</p>
      </div>
      <p class="total" id="totalPerPerson">$0.00</p>
      <button type="button" id="reset">
        Reset
      </button>
    </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jennifergrenierdiaz/">Jennifer Diaz</a>.
    </div>
  </main>
<script src="./script.js"></script>
</body>
</html>
